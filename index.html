<!DOCTYPE html>
<html>
<head>
  <title>Latihan jQuery Basic</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #495057;
      margin-bottom: 30px;
    }

    #box {
      width: 200px;
      height: 200px;
      background-color: #74c0fc;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 25px;
      background-color: #748ffc;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5c7cfa;
    }
  </style>
</head>
<body>

  <h2>Latihan jQuery Annura RIzkya CHantika</h2>

  <div id="box">Halo!</div>

  <button id="hideBtn">Hide</button>
  <button id="showBtn">Show</button>
  <button id="chainBtn">Chaining Effect</button>

  <script>
    $(document).ready(function(){
      $("#hideBtn").click(function(){
        $("#box").hide();
      });

      $("#showBtn").click(function(){
        $("#box").show();
      });

      $("#chainBtn").click(function(){
        $("#box")
          .css("background-color", "#ff922b")
          .slideUp(500)
          .slideDown(500)
          .text("Chaining!");
      });
    });
  </script>

</body>
</html>
